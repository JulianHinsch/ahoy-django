{% extends 'base.html' %}

{% block title %} | Enter New Password {% endblock %}

{% block header %}
    {% include '../partials/auth_header.html' %}
{% endblock %}

{% block content %}
<main class="auth-page">
    <div class="card">
        <h1>Set a new password!</h1>
        <form class='auth-form' method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Change my password</button>
        </form>
    </div>
</main>
{% endblock %}
